apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment-process-account
  labels:
    app: service-process-account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-process-account
  template:
    metadata:
      labels:
        app: service-process-account
    spec:
      containers:
      - name: app-process-account
        image: jeanflores2c93/aforo255-nodejs-process-account:latest
        # ports:
        # - containerPort: 5001
        env:
        - name: NACOS_SERVERADDR
          value: "161.35.233.217:8848"
        - name: NACOS_NAMESPACE
          value: "aforo255"
        - name: NACOS_IDENTITYKEY
          value: "nacos"
        - name: NACOS_IDENTITYVALUE
          value: "nacos"
        - name: NACOS_ENV
          value: "PROD"
